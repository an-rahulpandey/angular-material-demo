<div class="container">
  <button mat-flat-button color="primary" class="add-button icon-button" routerLink="/user"><mat-icon>add</mat-icon>Add user</button>
  <table mat-table [dataSource]="users">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="work">
      <th mat-header-cell *matHeaderCellDef>Work</th>
      <td mat-cell *matCellDef="let element">{{ element.work }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>Address</th>
      <td mat-cell *matCellDef="let element">{{ element.address }}</td>
    </ng-container>

    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef>City</th>
      <td mat-cell *matCellDef="let element">{{ element.city }}</td>
    </ng-container>

    <ng-container matColumnDef="enable">
      <th mat-header-cell *matHeaderCellDef>Enable/Disable</th>
      <td mat-cell *matCellDef="let element">{{ element.enable ? 'Yes' : 'No' }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>
      </th>

      <td mat-cell *matCellDef="let element" class="action-link" [attr.colspan]="1">
        <button mat-stroked-button color="primary" [routerLink]="'/user/' + element.id"><mat-icon>edit</mat-icon></button>
        <button mat-stroked-button color="warn" (click)="deleteUserData(element.id)">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
